<!DOCTYPE html>
<html>

<head>
    <title>Sign In | Ezra Mofu</title>
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- My Syle -->
    <style type="text/css">
        body {
            background-color: #5d338f;
            color: #f5edff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                <!-- Start Form -->
                <form>
                    <h1 class="fw-bold display-2">Sign Up</h1>
                    <p class="fs-6"></p>

                    <!-- first name -->
                    <div class="form-floating">
                        <input type="email" id="first-name" class="form-control" placeholder="Type your first name">
                        <label for="email-address" class="text-secondary">First Name</label>
                    </div>
                    <!-- last name -->

                    <!-- Last Name -->
                    <div class="form-floating">
                        <input type="last-name" id="last-name" class="form-control" placeholder="Type your last-name">
                        <label for="last-name" class="text-secondary">Last Name</label>
                    </div>
                    <!-- end last name -->

                    <!-- email -->
                    <div class="form-floating">
                        <input type="email-address" id="email-address" class="form-control"
                            placeholder="Type your email here">
                        <label for="email-address" class="text-secondary">Email Address</label>
                    </div>
                    <!-- end email -->

                    <!-- username -->
                    <div class="form-floating">
                        <input type="username" id="username" class="form-control" placeholder="Type your username">
                        <label for="username" class="text-secondary">Username</label>
                    </div>
                    <!-- user name -->

                    <!-- gender-->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Gender
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Male</a></li>
                          <li><a class="dropdown-item" href="#">Female</a></li>
                        </ul>
                      </div>
                    <!-- Gender -->
                    <!-- Checkbox -->
                    <div class="col-auto mb-3">
                        <div><p>Status</p></div>
                       <input type="checkbox" id="student" name="student" value="">
                       <label for="student">Student</label>
                       <input type="checkbox" id="trainer" name="trainer" value="">
                       <label for="trainer">Trainer</label>
                  </div>
                    <!-- end Checkbox -->

                    <!-- address -->
                    <div class="form-floatinng">
                        <input type="address" id="address" class="form-control" placeholder="Address">
                        <div class="col-lg-12">
                            <div class="col-auto mb-2">
                                <label for="nama_depan" class="form-label">Address</label>
                                <textarea name="" id="" cols="30" rows="8" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- end Address -->
                    
                    <!-- username -->
                    <div class="form-floating">
                        <input type="username" id="username" class="form-control" placeholder="Type your username">
                        <label for="username" class="text-secondary">Username</label>
                    </div>
                    <!-- user name -->

                    <!-- username -->
                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" placeholder="Type your password">
                        <label for="password" class="text-secondary">Password</label>
                    </div>
                    <!-- user name -->
                    
                    <!-- remember -->
                    <div class="my-3">
                        <input type="checkbox" id="Agree">
                    </div>
                    <!-- end remember -->

                    <!-- button sign in -->
                    <button class="btn btn-dark btn-lg w-100">Sign Up</button>
                    <!-- end button sign in -->


                    <!-- Name -->
                    <div class="container my-5 fw-bold">
                        <p>Developed by Ezra Mofu</p>
                    </div>
                    <!-- Name End -->

                </form>
                <!-- End Form -->
            </div>
        </div>
    </div>

</body>

</html>
